      <label id="title">Medea Regnum</label>
      <p id="desc">Medea Regnum is a planet orbiting the star <a href="juno.html">Juno</a>. It is as large as a gas giant, but covered in lush lands, & the Four Mountains ring its equator. It is orbited by: <a href="niphon.html">Niphon</a>, <a href="formosa.html">Formosa</a>, <a href="arkeo.html">Arkeo</a>, <a href="omnigaol.html">Omnigaol</a>, & <a href="tibod.html">Tibod</a>.</p>
