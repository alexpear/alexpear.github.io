<body style="background: #236A89; color: #FFFFFF; font-size: 24px"> 
  <style>
    .center * {
      display: block;
      margin: 0 auto 0 auto;
    }

    .center h3 {
      text-align: center;
    }
  </style>

  <div id="navigatorWindow">

    <h3 id="uiTitle">Tree Navigator</h3>

    <br>

    <input id="discardButton" type="button" onclick="window.treeBrowser.discard()" value="Discard this!" style="background-color:Gray;">
    <br>

    <h4 id="currentNodeName">Suzy - Academy Student</h4>

    <p>Parent (Q): </p>
    <input id="parentButton" type="button" class="iconButton group" onclick="window.treeBrowser.goUp()" value="Newt Squad - Squad">
    <p>Components: </p>
    <div id="components">
<!--       TODO instead, these should be created by JS: -->
<!--       TODO these should ideally have the ids of their node ids -->
      <input type="button" class="iconButton item" onclick="window.treeBrowser.goToChild(0)" value="Smg">
      <br>
      <input type="button" class="iconButton item" onclick="window.treeBrowser.goToChild(1)" value="Helmet">
      <br>
      <input type="button" class="iconButton item" onclick="window.treeBrowser.goToChild(2)" value="Walkie Talkie">
      <br>
    </div>
  </div>
</body>
