<html>

<head>
  <style>
    html * {
      display: block;
      text-align: center;
      margin: 0 auto 0 auto;
    }

    body {
      background: #327711;
      color: #FFFFFF;
      font-size: 24px;
    }

    #discardButton {
      background-color: Gray;
    }

    #parentDiv {
      margin: 40 auto 40 auto;
    }

    #parentHeader, #parentButton {
      display: inline;
    }

    style {
      display: none;
    }
  </style>
</head>

<body>
  <div id="navigatorWindow">

    <h3 id="uiTitle">Tree Navigator</h3>
    <br>

    <input id="discardButton" type="button" onclick="window.treeBrowser.discard()" value="Discard this!">
    <br>

    <h1 id="currentNodeName">?</h4>

    <p id="properties">Rating: 99</p>

    <div id="parentDiv">
      <p id="parentHeader">Parent ( ` ):</p>
      <input id="parentButton" type="button" class="iconButton group" onclick="window.treeBrowser.goUp()">
    </div>

    <p>Components:</p>
    <div id="components"></div>
  </div>
</body>
</html>
