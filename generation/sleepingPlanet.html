<!DOCTYPE HTML>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <title>Sleeping Planet Hex</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="1200" style="background-color: #0000FF"/>
    <script type="text/javascript">
      
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const SPACE_TYPES = [
        {
          text: 'Grass',
          color: 'green'
        },
        {
          text: 'Sea',
          color: 'blue'
        },
        {
          text: 'Facility',
          color: 'grey'
        },
        // {
        //   text: 'Grass',
        //   color: 'green'
        // },
      ];

      function drawGrid () {
        const GRIDWIDTH = 8;
        const SPACEWIDTH = 100;

        for (let r = 0; r < GRIDWIDTH; r++) {
          for (let c = 0; c < GRIDWIDTH; c++) {
            let x = c * SPACEWIDTH + 30;
            let y = r * SPACEWIDTH + 30;

            if (r % 2 === 1) {
              x += Math.floor(SPACEWIDTH / 2);
            }

            const i = Math.floor(Math.random() * SPACE_TYPES.length);
            const type = SPACE_TYPES[i];

            ctx.beginPath();
            ctx.rect(x, y, SPACEWIDTH, SPACEWIDTH);
            ctx.fillStyle = type.color;
            ctx.fill();
            ctx.stroke();

            //TODO: Random contents
          }
        }
      }

      drawGrid();

    </script>
  </body>
</html>
