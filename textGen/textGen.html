<head>
  <meta charset="utf-8">
  <style>
    html * {
      display: block;
      text-align: center;
      margin: auto auto auto auto;
      font-family: serif;
      font-size: 36;
    }

    body {
      background: #bfeab9 /*ffdeea eab5c8 e294bb 6556c8*/;
      color: #000000;
    }

    #uiTitle {
      color: #000000;
      margin: 15px 20px auto 20px;
    }

    #genDropdown {
      height: 6%;
    }

    #genButton {
      width: 15%;
      height: 6%;
    }

    #descBox {
      width: 90%;
    }

    #description {
      line-height: 1.0;
      white-space: pre-line;
    }

    style {
      display: none;
    }
  </style>
</head>

<body>
  <div id="navigatorWindow">

    <br>
    <label for="genDropdown">Select a text generator:</label>
    <select name="genDropdown" id="genDropdown">
      <option value="mispronounce">Amaganamuchi - Trying to remember a band name</option>
      <option value="bionicle">Bionicle - Names in the style of Mata Nui</option>
      <option value="dominionCard">Dominion - New cards for Dominion</option>
      <option value="dracolich">Forbidden Fiefs - Fantastical locations</option>
      <option value="wizardingName">Hogwarts - Names of Hogwarts students</option>
      <option value="humanistas">Humanistas - Fictional parliaments from Too Like the Lightning</option>
      <option value="loadout">Loadouts - of scifi warriors</option>
      <option value="massEffect">Mass Effect - Random characters</option>
      <option value="nicknames">Nicknames - Address your friends more briefly</option>
      <option value="wildbowTitles">Projects - by Wildbow or Leder Games</option>
    </select>

    <input id="genButton" type="button" class="iconButton group" value="Next!" onclick="window.presenter.setHTML()">

    <!-- <div id="descDiv" style="background: #6556c8"> -->
    <div id="descBox">
      <pre id="description">?</pre>
    </div>
    <br>

  </div>
</body>
</html>
