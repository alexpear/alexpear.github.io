<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            td {
                width: 250px;
                height: 350px;
                border: 2px solid;
                display: grid;
                grid-template-rows: 40%;
            }

            td > span {
                align-items: center;
                margin: 0 3px 3px 3px;
            }

            .stage {
                display: flex;
                justify-content: center;
                margin: 0 0 5px 0;
            }

            div.bear {
                background-color: #0c4ca1; /* European blue */
            }

            div.horse {
                background-color: #6b137a; /* Masonic purple */
            }

            span > * {
                display: inline;
            }

            img {
                height: 100%;
                max-width: 100%;
                max-height: 100%;
            }

            .square {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid;
                margin: 1px;
            }

            p {
                padding-left: 5px;
                font-size: 14;
            }
        </style>
    </head>

    <body>
        <div>
            <table id="main">
                <tr id="row1">
                </tr>
            </table>
        </div>
    </body>

    <script src="bundle.js"></script>
</html>
