<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            td {
                width: 244px;
                height: 344px;
                border: 2px solid;
                vertical-align: top;
            }

            .cardBody {
                display: grid;
                grid-template-rows: 100px;
            }

            .cardBody > span {
                align-items: center;
                margin: 0 3px 20px 3px;
            }

            .stage {
                display: flex;
                justify-content: center;
                margin: 0 0 10px 0;
            }

            div.bear {
                background-color: #0c4ca1; /* European blue */
            }

            div.horse {
                background-color: #6b137a; /* Masonic purple */
            }

            span > * {
                display: inline;
            }

            img {
                height: 100%;
                max-width: 100%;
                max-height: 100%;
            }

            .square {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid;
                margin: 1px;
            }

            p {
                padding-left: 5px;
                font-size: 14;
                font-size: 13;
                font-family: Georgia;
            }

            .houseSpacer {
                height: 60px;
            }

            .textRow {
                display: flex;
                justify-content: center;
            }

            .textRow > .bigText {
                margin: 0 0 0 0;
            }
        </style>
    </head>

    <body>
        <div>
            <table id="main">
            </table>
        </div>
    </body>

    <script src="bundle.js"></script>
</html>
