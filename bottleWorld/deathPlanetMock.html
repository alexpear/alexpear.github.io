<script>
// just do a static HTML mock up of example grid to start
class GridView {
    constructor (worldState) {
        this.worldState = worldState;

        // The top left corner of the view is displaying this coord.
        this.cornerCoord = undefined;
    }
    
    exampleGroups () {
        return [
            {
                alignment: 'unsc',
                templateName: 'odst',
                coord: { x: 4, y: 1}
            },
            {
                alignment: 'unsc',
                templateName: 'odst',
                coord: { x: 9, y: 1}
            },
            {
                alignment: 'unsc',
                templateName: 'odst',
                coord: { x: 6, y: 2}
            },
            {
                alignment: 'covenant',
                templateName: 'bruteProwler',
                coord: { x: 3, y: 9}
            },
            {
                alignment: 'covenant',
                templateName: 'bruteProwler',
                coord: { x: 8, y: 8}
            },
        ];
    }

    spriteFor (templateName) {
        const sprites = {
            'odst': 'https://content.halocdn.com/media/Default/encyclopedia/factions/odst/media-gallery/assassinjv11-1920x1080-e34ddadf403241d4b0c1b31945c48403.jpg',
            'bruteProwler': 'https://content.halocdn.com/media/Default/encyclopedia/vehicles/prowler/prowler-large-square-542x542-84509ba37f0f49c28e74f4b3620fc683.jpg'
        };

        return sprites[templateName];
    }

    setGridHtml () {
        const table = document.getElementById('grid');

        for (let r = 0; r < GridView.WINDOW_SQUARES; r++) {
            const row = table.insertRow();

            for (let c = 0; c < GridView.WINDOW_SQUARES; c++) {
                const exampleSprite = document.createElement('img');
                exampleSprite.src = this.spriteFor('odst');
                exampleSprite.height = 15;
                exampleSprite.width = 20;

                const cell = row.insertCell();
                cell.appendChild(exampleSprite);
                // TODO could have this func prepopulate a mapping from square ${c},${r} to mock wnode. Could consult that mapping here.
            }
        }
    }

    static run () {
        // set up example
        const view = new GridView();

        view.setGridHtml();
    }
}

GridView.WINDOW_SQUARES = 10;

GridView.run();
