<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                background-color: black;
                color: white;
            }

            #companyPane {
                margin: 20px;
            }

            #companyPane > div {
                display: inline-block;
                vertical-align: top;
                /* margin: 10px; */
            }

            #outsiderPane {
                margin: 100px;
            }

            pre {
                width: 300px;
                /* height: 100px; */
            }

            .unitImageStack {
                /* display: inline-block; */
                margin: 10px 0 10px 20px;
                position: relative;
                width: 200px;
                height: 200px;
                background-color: white;
            }

            .unitImageStack > img {
                position: absolute;
                /* width: 100px; */
                height: 200px;
            }

            .unitImageStack > button {
                margin: 0 35% 20px 0;
            }

            .leftie {
                left: 43px; 
                top: 7px;
            }

            #candidateTextBox {
                padding: 0 0 50px 0;
            }
        </style>

        <script src="bundle.js" defer></script>
    </head>

    <body>
        <div id="main">
            <div id="companyPane">
                <div id="companyUnit1">
                    <div class="unitImageStack"></div>
                    <button onclick="window.world.swapUnit(this)">Dismiss</button>
                    <pre class="unitTextBox">This is a very nice warrior.</pre>
                </div>

                <div id="companyUnit2">
                    <div class="unitImageStack"></div>
                    <button onclick="window.world.swapUnit(this)">Dismiss</button>
                    <pre class="unitTextBox">This is a very nice warrior.</pre>
                </div>

                <div id="companyUnit3">
                    <div class="unitImageStack"></div>
                    <button onclick="window.world.swapUnit(this)">Dismiss</button>
                    <pre class="unitTextBox">This is a very nice warrior.</pre>
                </div>
            </div>
            <div id="outsiderPane">
                <p>New Candidate</p>
                <div id="outsiderSlot" class="unitImageStack">
                    <img src="images/soldier.png">
                    <!-- <img src="images/sword.png">
                    <img src="images/sword.png" class="leftie"> -->
                    <img src="images/armright.png">
                </div>
                <button onclick="window.world.replaceCandidate()">Dismiss</button>
                <pre id="candidateTextBox" class="unitTextBox">This is a very nice warrior.</pre>
            </div>
        </div>
    </body>
</html>
