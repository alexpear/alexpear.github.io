<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 2027 Story Info</title>
  <script src="src/ai-2027.bundle.js"></script>
  <style>
    body {
      background: #222; 
      color: #FFFFFF; 
      font-size: 18px;

      @media (max-width: 768px) {
        font-size: 24px;
      }
    }

    body > * {
      margin: 20px;
    }

    .linkbutton {
      text-align: center;
      text-decoration: none;
      background-color: #fff;
      border-radius: 6px;
      margin: 20px 20px 20px 20px;
      padding: 8px;
      outline: none;
      border: 2px solid transparent;
    }

    .linkbutton > span {
      color: #000;
    }

    #header {
      margin: 20px 0 40px 0;
    }

    .center * {
      display: block;
      margin: 0 auto 0 auto;
      text-align: center;
    }

    p {
      margin: 20px 1px 20px 50px;
    }

    a {
      margin: auto;
      color: skyblue;

      text-decoration: none;
    }

    #intro {
      margin: 0 0 40px 0;
    }

    #events {
      padding: 0 0 100px 0;
    }
  </style>
</head>

<body>
  <div id="header">
    <a class="linkbutton" href="..">
      <span>Home</span>
    </a>
  </div>

  <div id="intro">
    <p>These are the dates of specific events in the speculative story <i><a href="https://ai-2027.com/">AI 2027</a></i>.</p>
    <p>(The durations from now will update automatically.)</p>
  </div>

  <div id="events"></div>
