<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interplanetary Game</title>
    <style>
      html * {
        color: white;
        font-size: 30px;
        font-family: serif;
      }

      #header {
        padding: 20px 0;
      }

      body {
        background: black;
        overscroll-behavior: none;
      }

      .center {
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      .planetzone {
        border-top: 5px solid white;
        /* border-bottom: 5px solid white; */
        margin: 0;
        padding: 10px;
        height: 70vh;
      }

      .planetzone div {
        height: 65vh;
      }

      .planetzone p {
        /* position: relative;
        bottom: 0;
        width: 100%; */
        text-align: center;
        margin: 0;
      }

      #sol {
        width: 100%;
        height: 40px;
        background-color: #ffc800;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <!-- TODO lock to top of screen; header doesnt scroll -->
      <h1 class="center">Take 1 Action</h1>
    </div>

    <div class="planetzone">
      <div></div>
      <p class="center">Transneptunian Space</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Neptune</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Uranus</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Saturn</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Jupiter</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Ceres</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Mars</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Earth</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Venus</p>
    </div>
    <div class="planetzone">
      <div></div>
      <p class="center">Mercury</p>
    </div>

    <div id="sol"></div>
  </body>
</html>
